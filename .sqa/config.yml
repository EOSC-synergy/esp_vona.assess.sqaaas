      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona bandit:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-cerise-dingo.sh
        container: qc.sec_squeaky-mauve-centipede
  QC.Sty:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona flake8:
        commands:
        - /usr/bin/env sh .sqa/script.squirrely-lemon-centipede.sh
        container: qc.sty_homely-ochre-heron
  QC.Uni:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-wisteria-barracuda.sh
        container: qc.uni_scaly-grey-kiwi
