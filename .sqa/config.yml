config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona:
      branch: main
      repo: https://gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona git:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-pumpkin-wallaby.sh
        container: qc.acc_gamy-mustard-rhinoceros
  QC.Doc:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-heliotrope-penguin.sh
        container: qc.doc_paltry-sapphire-dragon
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona git:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-wisteria-rat.sh
        container: qc.doc_crabby-gold-saola
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-azure-lynx.sh
        container: qc.doc_jumpy-orange-emu
  QC.Lic:
    repos:
      gitlab.geo3bcn.csic.es/dtgeo_geo3bcn/dtc-v2/esp_vona licensee:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-magenta-dogfish.sh
        container: qc.lic_seedy-tangerine-spoonbill
  QC.Sec:
